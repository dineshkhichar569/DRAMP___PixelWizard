<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup from Circle</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .message {
            position: fixed;
            bottom: 200px;
            right: 25px;
            cursor: pointer;
            transition: transform 1s;
        }
        
        .message img:hover {
            filter: drop-shadow(0 10px 5px #13695F);
            transform: rotateZ(10deg) scaleX(1.2) scaleY(1.2);
        }
        
        .circle {
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .circle:hover {
            transform: scale(1.1);
        }
        
        .popup {
            width: 350px;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translate(50%, -50%) scale(0);
            border-radius: 10px;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 999;
        }
        
        .popup.show {
            transform: translate(-20%, -100%) scale(1);
            opacity: 1;
            z-index: 2;
        }
        
        .popup p {
            text-align: center;
            font-size: 16px;
        }
        
        .chat-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #adaeaf;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            max-height: 100%;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #b16a6a;
        }
        
        .chat-box .message {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 80%;
            margin: 0 auto 10px auto;
        }
        
        .message.user {
            background-color: #d1e7ff;
            color: blue;
        }
        
        .message.admin {
            background-color: #e2ffe2;
            color: green;
        }
        
        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
        
        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        #send-btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        <img class="circle" id="circle" src="Assets/message.svg" alt="img">

        <div class="popup" id="popup">
            <div class="chat-container">
                <div id="chat-box" class="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type your message here..." />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Get the DOM elements
        const circle = document.getElementById('circle');
        const popup = document.getElementById('popup');

        // Add click event to the circle
        circle.addEventListener('click', function () {
            // Toggle the 'show' class to make the popup appear/disappear
            popup.classList.toggle('show');
        });

        ///////////////////////////////  Chat functionality  //////////////////////////
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        // Event listener for 'Send' button
        sendBtn.addEventListener('click', function () {
            const message = chatInput.value.trim();

            if (message !== '') {
                // Display the user's message
                appendMessage('user', message);

                // Clear input field
                chatInput.value = '';

                // Simulate a response from an admin
                setTimeout(function () {
                    appendMessage('admin', 'Thanks for your message. Weâ€™ll be with you shortly.');
                }, 1000);
            }
        });

        // Function to append messages to the chat box
        function appendMessage(userType, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', userType);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);

            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Optional: Send message on 'Enter' key press
        chatInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
