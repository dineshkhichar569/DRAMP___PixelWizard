<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base Styles */
.main-one {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 60vh;
    gap: 20px;
}

.Quote-one {
    font-size: 20px;
    font-weight: 500;
}

.Quote-two {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.Quote-two .text {
    position: relative;
    font-size: 60px;
    font-weight: 900;
    z-index: -1;
}

.text.first-text {
    color: black;
}

.text.sec-text {
    color: red;
}

.text.sec-text::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: white;
    border-left: 5px solid rgb(0, 0, 0);
    animation: animate 4s steps(12) infinite;
}

@keyframes animate {
    40%,
    60% {
        left: calc(100% + 4px);
    }

    100% {
        left: 0%;
    }
}

.Quote-three {
    display: flex;
    position: relative;
    margin-top: 50px;
    z-index: -1;
}

.Quote-three input {
    width: 800px;
    height: 60px;
    border-radius: 10px;
    padding: 15px;
    border: 1px solid grey;
    outline: none;
    font-size: 18px;
    font-weight: 500;
    padding-right: 170px;
}

.Quote-three input::placeholder {
    font-size: 18px;
}

.Quote-three button {
    border-radius: 10px;
    border: none;
    height: 50px;
    width: 150px;
    font-size: 15px;
    font-weight: 600;
    background-color: #13695F;
    color: white;
    position: absolute;
    right: 4px;
    top: 5px;
}

.Quote-four {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

.Quote-four button {
    background-color: #f5faff;
    border: none;
    padding: 4px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    color: rgb(60, 60, 60);
}

.Quote-four button:hover {
    background-color: lightgray;
    box-shadow: 0px 6px 10px #f5faff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    /* Tablet and below */
    .Quote-two .text {
        font-size: 40px;
    }

    .Quote-three input {
        width: 100%;
        height: 50px;
        font-size: 16px;
        padding-right: 140px;
    }

    .Quote-three button {
        height: 45px;
        width: 130px;
        font-size: 14px;
    }

    .Quote-four {
        flex-direction: column;
        gap: 15px;
    }

    .Quote-four button {
        font-size: 14px;
        padding: 6px;
    }
}

@media (max-width: 480px) {
    /* Mobile */
    .main-one {
        height: auto;
        padding: 20px;
    }

    .Quote-one {
        font-size: 18px;
    }

    .Quote-two .text {
        font-size: 30px;
    }

    .Quote-three {
        flex-direction: column;
        margin-top: 30px;
    }

    .Quote-three input {
        width: 100%;
        height: 45px;
        font-size: 14px;
        padding-right: 120px;
    }

    .Quote-three button {
        height: 40px;
        width: 120px;
        font-size: 13px;
        position: static;
        margin-top: 10px;
    }

    .Quote-four {
        flex-direction: column;
        gap: 10px;
    }

    .Quote-four button {
        font-size: 12px;
        padding: 5px;
    }
}

    </style>
</head>
<body>

    <main class="main-one">
        <div class="Quote-one">Master a new skill, kickstart your passion project, and achieve the career youâ€™ve always dreamed of.</div>
        <div class="Quote-two">
            <span class="text first-text">One Mentor at a Time, </span>
            <span class="text sec-text"></span>
        </div>

        <div class="Quote-three">
            <input type="text" placeholder="Search by skills or role">
            <button>Search Mentors</button>
        </div>
        <div class="Quote-four">
            <button>Startup Founders</button>
            <button>UX Designers</button>
            <button>Software Engineers</button>
            <button>Career Coaches</button>
            <button>Data Scientists</button>
        </div>
    </main>
    
</body>
</html>
